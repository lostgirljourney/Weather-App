<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Enter your Location..." />
        </header>
        <main>
            <section class="location">
                <div class="city">Bhilai, IN</div>
                <div class="date">Thursday 23 July 2020</div>
            </section>
            <div class="current">
                <div class="temp">25<span>°C</span></div>
                <div class="weather">Rainy</div>
                <div class="hi-low">25°C / 29° C</div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
